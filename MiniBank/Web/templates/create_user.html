{% extends "base.html" %}

{% block content %}

<h1>Insert New User's Data:</h1>

<form action="" method="post" name="create_user">
    {{ form.hidden_tag() }}
    <p>
        Insert user's name:<br>
        {{ form.username }}<br>
        {% for error in form.username.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.is_person }} User is person</p>
    <p><input type="submit" value="Create User"></p>
</form>

{% endblock %}
